<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Stories Collections</title>
</head>
<body>

    <div class="container-sm p-2">

      <div class="alert alert-primary mb-3" role="alert">
        You can access the saved data as JSON Object.
        <a href="/stories">Link</a>
      </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Title" required>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" placeholder="author" required>
          </div>

          <div class="mb-3" >
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea class="form-control" id="desc" rows="3" required></textarea>
          </div>

         <div class="btn-group">         
          <div class="mb-3 m-2">
            <button class="btn btn-outline-secondary" id="save-btn" type="submit">Save</button>
        </div>

          <div class="mb-3 m-2">
              <button class="btn btn-outline-secondary" id="show-all" type="submit" >Show All</button>
          </div>
        </div>

        

      <div class="mb-3" id="table-output">

      </div>


    </div>


    <script src="script.js"></script>  
</body>

</html>
